<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bank card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="bankcard-front">
          <div class="lables">
            <img class="halogram" src="images/chip.png" />
            <img class="visa_logo" src="images/visa.png" />
          </div>
          <div class="card-number">
            <p>####&nbsp;&nbsp;####&nbsp;&nbsp;####&nbsp;&nbsp;####</p>
          </div>
          <div class="holder-card">
            <div class="card-name">
              <span>Card &nbsp;&nbsp;Holder</span>
              <span style="font-size: 16px" class="cardName">
                FULL &nbsp;NAME</span
              >
            </div>
            <div class="ex-date">
              <span>Expires</span>
              <div class="validDate">
                <span class="validMonth">MM</span>/
                <span class="validYear">YY</span>
              </div>
            </div>
          </div>
        </div>
        <div class="bankcard-back">
          <p></p>
          <div class="cvv-backcard">
            <div class="cvv-back">
              <span class="cvv-text">CVV</span>
              <span class="cvv-number"></span>
            </div>
            <img src="images/visa.png" class="viza-lable" />
          </div>
        </div>
      </div>
      <form>
        <div class="info_side">
          <div class="card_num">
            <label>Card Number</label><br />
            <input class="input_number" type="number" />
          </div>
          <div class="card_holder">
            <label>Card Holders</label><br />
            <input class="input_holder" type="text" />
          </div>
          <div class="expire_date">
            <label class="label_expire">Expiration Date</label><br />
            <select class="sel_expire" name="" id="month">
              <option value="">Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="year">
            <select class="sel_year" name="year" id="year">
              <option value="">Year</option>
              <option value="21">2021</option>
              <option value="22">2022</option>
              <option value="23">2023</option>
              <option value="24">2024</option>
              <option value="25">2025</option>
              <option value="26">2026</option>
              <option value="27">2027</option>
              <option value="28">2028</option>
              <option value="29">2029</option>
              <option value="30">2030</option>
            </select>
          </div>
          <div class="cvv">
            <label>CVV</label><br />
            <input id="input_cvv" type="number" />
          </div>
          <div class="sub">
            <button type="submit" id="sub-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
