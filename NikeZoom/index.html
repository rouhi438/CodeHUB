<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nike-display">
      <div class="row">
        <div class="sneaker-side">
          <div class="BGcolor-green">
            <div class="logo">
              <img class="nike-logo" src="images/logo.png" />
              <span><i class="fa-solid fa-share-nodes share"></i></span>
            </div>
            <h1>NIKE</h1>
            <div class="shoe-image">
              <img src="images/green.png" />
            </div>
          </div>
          <div class="BGcolor-blue">
            <div class="logo">
              <img class="nike-logo" src="images/logo.png" />
              <span><i class="fa-solid fa-share-nodes share"></i></span>
            </div>
            <h1>NIKE</h1>
            <div class="shoe-image">
              <img src="images/blue.png" />
            </div>
          </div>
          <div class="BGcolor-orange">
            <div class="logo">
              <img class="nike-logo" src="images/logo.png" />
              <span><i class="fa-solid fa-share-nodes share"></i></span>
            </div>
            <h1>NIKE</h1>
            <div class="shoe-image">
              <img src="images/orange.png" />
            </div>
          </div>
          <div class="BGcolor-gray sneaker-active">
            <div class="logo">
              <img class="nike-logo" src="images/logo.png" />
              <span><i class="fa-solid fa-share-nodes share"></i></span>
            </div>
            <h1>NIKE</h1>
            <div class="shoe-image">
              <img src="images/black.png" />
            </div>
          </div>
          <div class="BGcolor-red">
            <div class="logo">
              <img class="nike-logo" src="images/logo.png" />
              <span><i class="fa-solid fa-share-nodes share"></i></span>
            </div>
            <h1>NIKE</h1>
            <div class="shoe-image">
              <img src="images/red.png" />
            </div>
          </div>
        </div>

        <div class="shoe-description">
          <div class="first-row">
            <div class="header">
              <h3 class="title">Nike Zoom KD 12</h3>
              <button class="new">NEW</button>
            </div>
            <div class="shopping">
              <p>Men's Running Shoes</p>
              <div class="cart">
                <span class="cart-shop">
                  <i class="fa-solid fa-cart-shopping cart-icon"></i>
                </span>
                <span class="buy-count"></span>
              </div>
            </div>
          </div>
          <div class="second-row">
            <h4 class="info-title">PRODUCT INFO</h4>
            <p class="description">
              Lorem Ipsum is simply dummy text of the <br />
              printing and typesetting industry. Lorem <br />
              Ipsum has been the industry's.
            </p>
          </div>

          <div class="third-row">
            <h4 class="color">COLOR</h4>
            <ul>
              <li class="blue color-btn"></li>
              <li class="red color-btn"></li>
              <li class="green color-btn"></li>
              <li class="orange color-btn"></li>
              <li class="gray color-btn"></li>
            </ul>
          </div>
          <div class="fourth-row">
            <h4 class="size-title">SIZE</h4>
            <ul>
              <li class="size-num">7</li>
              <li class="size-num">8</li>
              <li class="size-num">9</li>
              <li class="size-num">10</li>
              <li class="size-num">11</li>
            </ul>
          </div>
          <div class="fifth-row">
            <button class="add">ADD TO CART</button>
            <p class="price">189.99$</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
